<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="locationForm">
            <label for="location">Enter Location:</label>
            <input type="text" id="location" required>
            <button type="button" onclick="getWeather()">Get Weather</button>
        </form>
        <div id="weatherInfo"></div>
    </div>

    <script src="script.js">const API_KEY = 'YOUR_OPENWEATHERMAP_API_KEY'; // Replace with your OpenWeatherMap API key

        document.getElementById('locationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            getWeather();
        });
        
        function getWeather() {
            const locationInput = document.getElementById('location');
            const location = locationInput.value.trim();
        
            if (location === '') {
                alert('Please enter a location');
                return;
            }
        
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${API_KEY}&units=metric`;

            
        
            // Make AJAX request
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayWeather(data);
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    alert('Error fetching weather data. Please try again.');
                });
        }
        
        function displayWeather(weatherData) {
            const weatherInfoContainer = document.getElementById('weatherInfo');
        
            const cityName = weatherData.name;
            const temperature = weatherData.main.temp;
            const description = weatherData.weather[0].description;
        
            const weatherInfo = `
                <h2>${cityName}</h2>
                <p>Temperature: ${temperature}Â°C</p>
                <p>Description: ${description}</p>
            `;
        
            weatherInfoContainer.innerHTML = weatherInfo;
        }
        </script>
</body>
</html>
